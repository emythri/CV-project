<!DOCTYPE html>
<html>
<head>
    <title>Retinal Vessel Segmentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #1e3c72;
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        main {
            flex: 1;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin-right: 10px;
            padding: 8px;
        }
        button {
            background: #1e3c72;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2a5298;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .image-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: 280px;
        }
        .image-card h3 {
            margin-bottom: 10px;
            color: #1e3c72;
        }
        .image-card img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .report-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .report-box h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        .report-text {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        .clinical-interpretation {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f; /* red highlight */
        }
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Retinal Vessel Segmentation</header>
    <main>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Generate Report</button>
        </form>

        {% if report %}
            <div class="images">
                <div class="image-card">
                    <h3>Original Image</h3>
                    <img src="{{ orig_img }}" alt="Original">
                </div>
                <div class="image-card">
                    <h3>Vessel Mask</h3>
                    <img src="{{ mask_img }}" alt="Mask">
                </div>
                <div class="image-card">
                    <h3>Skeleton</h3>
                    <img src="{{ skel_img }}" alt="Skeleton">
                </div>
            </div>

            <div class="report-box">
                <h2>Generated Report</h2>
                <div class="report-text">
                    {{ report }}
                </div>
                <div class="clinical-interpretation">
                    {{ report.split("4. Clinical Interpretation")[1] }}
                </div>
            </div>
        {% endif %}
    </main>
    <footer>
        OpenCV Project done by: Eelapanti Mythri.
    </footer>
</body>
</html>
